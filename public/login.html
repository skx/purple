<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style type="text/css">
      .steve-footer {
      padding: 40px 0;
      color: #999;
      background-color: #f9f9f9;
      border-top: 1px solid #e5e5e5;
      }
      .steve-footer .nav-header {
      color: black;
      font-weight: bold;
      }
      .steve-footer p:last-child {
      margin-bottom: 0;
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Purple Alert Index</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="wrapper">
      <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info" >
            <div class="panel-heading">
              <div class="panel-title">Login</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
              <form id="loginform" class="form-horizontal" role="form" method="POST">
                <input type="hidden" name="return_url" value="">
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="lname" type="text" class="form-control" name="username" value="" placeholder="Your username ">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" name="password" placeholder="Your password">
                </div>
                <div style="margin-top:10px" class="form-group pull-right">
                  <div class="col-sm-12 controls">
                    <input type="submit" id="submit" name="submit" value="Login" class="btn btn-info">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="footer navbar-fixed-bottom steve-footer" role="navigation">
      <div class="container">
        <div class="col-md-6">
          <ul class="nav">
            <li class="nav-header">Source Code</li>
            <li><a href="https://github.com/skx/purple">Available on github</a></li>
          </ul>
        </div>
        <div class="col-md-6">
          <ul class="nav ">
            <li class="nav-header">Copyright</li>
            <li>@ Steve Kemp</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
